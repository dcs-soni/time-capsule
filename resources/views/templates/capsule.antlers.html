<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="/css/app.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
            h1 {
                font-family: "Playfair Display", serif;
            }
        </style>
    </head>
    <body class="bg-[#fdfdfc] text-gray-800">
        <main class="min-h-screen flex items-center justify-center px-4 py-20">
            <div
                class="max-w-3xl w-full bg-white border border-gray-200 shadow-lg rounded-2xl p-10 sm:p-16"
            >
                <!-- Capsule Title -->
                <h1
                    class="text-4xl sm:text-5xl leading-tight font-semibold text-center text-gray-900 mb-4"
                >
                    {{ title }}
                </h1>

                <!-- Unlock Date -->
                <p class="text-center text-sm text-gray-500 mb-8">
                    Unlocked on
                    <time datetime="{{ unlock_date }}"
                        >{{ unlock_date format="F jS, Y" }}</time
                    >
                </p>

                <!-- Capsule Image -->
                {{ if image }}
                <div
                    class="rounded-xl overflow-hidden border border-gray-100 shadow-sm mb-10"
                >
                    <img
                        src="{{ image }}"
                        alt="Capsule image"
                        class="w-full object-cover"
                    />
                </div>
                {{ /if }}

                <!-- Capsule Message -->
                {{ if message }}
                <section
                    class="prose prose-neutral max-w-none text-lg mx-auto mb-12"
                >
                    {{ message | markdown }}
                </section>
                {{ /if }}

                <!-- Share Button -->
                {{ if visibility == "public" }}
                <div class="flex justify-center">
                    <button
                        onclick="navigator.clipboard.writeText(window.location.href)"
                        class="px-6 py-3 text-sm tracking-wide bg-black text-white rounded-full hover:bg-gray-900 transition-all shadow"
                    >
                        ðŸ”— Copy Capsule Link
                    </button>
                </div>
                {{ /if }}
            </div>
        </main>
    </body>
</html>
